<div class="app-recharge-confirmation">
  <div class="confirmation-container">
    <h2>Recharge Confirmation</h2>
    <p>Phone Number: {{ phoneNumber }}</p>
    <p>Promotion: {{ promotion }}</p>
    <p>Payment Amount: {{ paymentAmount | currency }}</p>
    <p>Amount Received: {{ amountReceived | currency }}</p>
    <h3>Payment Options</h3>
    <div class="payment-options">
      <img src="assets/payment-option-1.jpg" alt="Payment Option 1">
      <img src="assets/payment-option-2.png" alt="Payment Option 2">
    </div>
  </div>
</div>

<label for="discount">Promotion:</label>
<select id="discount" [(ngModel)]="selectedType">
    <option>None</option>
    <option>Discount - Mobile Store Recharge 9.95% Discount</option>
    <option>Discount - Mobile Store Recharge 8.0% Discount</option>
</select>
<span class="discount-tag">{{selectedType}}</span>

<div>
    <label>Recharge Amount(RMB):</label>
</div>
<div class="amount-options">
    <button type="button" class="amount-btn">30</button>
    <button type="button" class="amount-btn">50</button>
    <button type="button" class="amount-btn active">100</button>
    <button type="button" class="amount-btn">300</button>
    <button type="button" class="amount-btn">500</button>
    <input type="text" size="10" class="amount-input" placeholder="10~3000" />
</div>

<div class="amount-summary">
    <p>Payment Amount: <span class="payment-amount">99.50 RMB</span></p>
    <p>Amount Received: <span class="received-amount">100.00 RMB</span></p>
</div>
